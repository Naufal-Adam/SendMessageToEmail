<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Send Email</p>
        <p>{{form.as_p}}</p>
        <button type="submit">Kirim</button>
    </form>
    {% for test in mail %}
    <p>Namaku {{test.nama}}, memiliki email {{test.email}}, aku ingin mengirim pesan {{test.pesan}} ke email {{test.email_tujuan}}</p>
    {% endfor %}
</body>
</html>
